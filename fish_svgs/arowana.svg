  <ellipse cx="85" cy="65" rx="7" ry="5" fill="#E0E0E0" stroke="#A0A0A0" stroke-width="1"/>

  <ellipse cx="47" cy="55" rx="7" ry="5" fill="#E0E0E0" stroke="#A0A0A0" stroke-width="1"/>
