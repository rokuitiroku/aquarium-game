  <ellipse cx="62" cy="75" rx="7" ry="5" fill="#E0E0E0" stroke="#A0A0A0" stroke-width="1"/>
  <ellipse cx="77" cy="75" rx="7" ry="5" fill="#E0E0E0" stroke="#A0A0A0" stroke-width="1"/>

