  <!-- Tail crystal fan -->
  <polygon points="90,48 108,36 112,42 96,56" fill="#FFCDD2" opacity="0.7"/>
  <polygon points="95,64 115,64 112,70 96,68" fill="#B3E5FC" opacity="0.7"/>
  <polygon points="90,80 108,92 112,86 96,74" fill="#C8E6C9" opacity="0.7"/>
