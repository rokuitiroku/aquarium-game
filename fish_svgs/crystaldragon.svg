  <polygon points="52,36 50,16 56,18 54,34" fill="#E1BEE7" opacity="0.7"/>
  <polygon points="64,38 62,20 68,22 66,36" fill="#C8E6C9" opacity="0.7"/>
  <polygon points="76,42 75,26 80,28 78,40" fill="#FFF9C4" opacity="0.7"/>
