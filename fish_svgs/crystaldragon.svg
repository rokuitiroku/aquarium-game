  <line x1="20" y1="60" x2="6" y2="52" stroke="#CE93D8" stroke-width="1.5" opacity="0.6"/>
  <line x1="20" y1="66" x2="6" y2="70" stroke="#B3E5FC" stroke-width="1.5" opacity="0.6"/>
  <!-- Eye -->
  <circle cx="32" cy="56" r="8" fill="white"/>
  <circle cx="34" cy="58" r="5" fill="#7C4DFF"/>
