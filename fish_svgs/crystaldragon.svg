<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cdPrism" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E1BEE7"/>
      <stop offset="25%" stop-color="#B3E5FC"/>
      <stop offset="50%" stop-color="#C8E6C9"/>
      <stop offset="75%" stop-color="#FFF9C4"/>
      <stop offset="100%" stop-color="#FFCDD2"/>
    </linearGradient>
    <radialGradient id="cdGlow" cx="50%" cy="50%" r="60%">
