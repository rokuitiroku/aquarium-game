  <line x1="35" y1="40" x2="75" y2="88" stroke="white" stroke-width="0.5" opacity="0.5"/>
  <line x1="75" y1="38" x2="35" y2="85" stroke="white" stroke-width="0.5" opacity="0.5"/>
  <line x1="20" y1="58" x2="95" y2="64" stroke="white" stroke-width="0.5" opacity="0.5"/>
  <line x1="20" y1="72" x2="90" y2="48" stroke="white" stroke-width="0.5" opacity="0.4"/>
